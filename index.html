<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>List of non-presidential winners and losers in 2020 California election</title>
	<meta name="author" content="24AheadDotCom">
	<meta content="List of non-presidential winners and losers in 2020 California election" />

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/dataTables.bootstrap.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>

	<body>
	<div class="container-fluid">

		<h2>List of non-presidential winners and losers in 2020 California election</h2>

		<p>Click the name of a loser, then contact them and urge them to speak out against the current vaccine tiers. See the <a href="https://24ahead.com/s/covid19">Covid-19 activism page</a> for the details.</p>

		<p>(Table formatted by <a href='https://github.com/derekeder/csv-to-html-table'>this</a>)</p>
		
		<div id='table-container'></div>

	</div><!-- /.container -->

	<footer class='footer'>
		<div class='container-fluid'>
		<hr />
		<p class='pull-right'><a href='https://github.com/derekeder/csv-to-html-table'>CSV to HTML Table</a> by <a href='http://derekeder.com'>Derek Eder</a></p>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.csv.min.js"></script>
	<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="js/csv_to_html_table.js"></script>

	<script type="text/javascript">
		function format_link( text ) {
			if ( text ) {
				return '<a href="https://www.bing.com/search?q=%22' + encodeURIComponent( text ) + '%22 email" target="_blank">' + text + '</a>';
			}
			else {
				return "";
			}
		}

		CsvToHtmlTable.init({
		csv_path: 'data/winners_losers_ca_2020.csv',
		element: 'table-container', 
		allow_download: true,
		csv_options: {separator: ',', delimiter: '"'},
		datatables_options: {"paging": false},
		custom_formatting: [[1, format_link], [4, format_link]]
		});
	</script>
	</body>
</html>
